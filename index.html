<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books - Microverse Project</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <section class="container">
        <h1 class="pageTitle">All awesome books</h1>
        <div id="book-list" class="book-table">
            
        </div>

        <hr class="separator"> 

        <div class="formSection">
            <h1>Add a new book</h1>
            <form id=book-form>
                <input type="text" placeholder="Title" id="title" size="40" class="bookname">
                <br><br>
                <input type="text" placeholder="Author" id="author" size="40" class="authorname">
                <br><br>
                <input type="submit" value="ADD" id="submit" class="submitbtn">
            </form>
       </div>
    </section>

    </main>
    <script src="assets/jsclass.js"></script>
</body>
</html>
